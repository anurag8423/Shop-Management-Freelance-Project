<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ firm_name }} - {% block title %}{% endblock title%}</title>
    {% block style %}{% endblock style %}
     <style>
        .nav-link{
            font-size: 1.15em;
            font-weight:400;
        }
        .navbar-brand{
            font-size: 1.3em;
            font-weight:500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-body bg-body-tertiary fixed-top">
        <div class="container-fluid py-2">
          <a class="navbar-brand" href="#">{{ firm_name }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1 px-1">
                <a class="nav-link active"  href="/">Billing</a>
              </li>
              <li class="nav-item mx-1 px-1">
                <a class="nav-link active"  href="/itemAdd">Add items</a>
              </li>
              <li class="nav-item mx-1 px-1">
                <a class="nav-link active"  href="/itemList">Item List</a>
              </li>
              <li class="nav-item mx-1 px-1">
                <a class="nav-link active"  href="/transactionHistory">Transaction History</a>
              </li>
              <li class="nav-item mx-1 px-1">
                <a class="nav-link active"  href="/admin" target="main_">Admin Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block body %}{% endblock body %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      {% block javascript %}{% endblock javascript %}
</body>
</html>
